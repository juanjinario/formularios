<h4>Formularios <small>data</small></h4>
<hr>
<form [formGroup]="formGroup" (ngSubmit)="save()">

    <div formGroupName="nombreCompleto">

        <div class="form-group row">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">
                <input class="form-control" type="text" placeholder="Nombre" formControlName="nombre">
                <div class="invalid-feedback d-block" *ngIf="nombre.errors?.required">
                    Este campo es requerido
                </div>
                <div class="invalid-feedback d-block" *ngIf="nombre.errors?.minlength">
                    Este campo requiere mínimo 3 caracteres
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">
                <input class="form-control" type="text" placeholder="Apellido" formControlName="apellido">
            </div>
        </div>

    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-md-8">
            <input class="form-control" type="email" placeholder="Correo electrónico" formControlName="correo">
            <div class="invalid-feedback d-block" *ngIf="correo.errors?.required">
                Este campo es requerido
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Username</label>
        <div class="col-md-8">
            <input class="form-control" type="type" placeholder="Username" formControlName="username">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Password</label>
        <div class="col-md-8">
            <input class="form-control" type="password" placeholder="Password" formControlName="password">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Repetir Password</label>
        <div class="col-md-8">
            <input class="form-control" type="password" placeholder="Confirm Password" formControlName="confirmPassword">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Pasatiempos</label>
        <div class="col-md-8" formArrayName="pasatiempos">
            <input class="form-control" type="text" [formControlName]="i" *ngFor="let item of formGroup.get('pasatiempos').controls; let i = index">
        </div>
        <button type="button" (click)="addElement()" class="btn btn-primary">Nuevo</button>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
        </div>
    </div>
    {{ formGroup.valid }} <br/> {{ formGroup.status }}
</form>
